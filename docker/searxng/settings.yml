# SearXNG settings for sales-agent pipeline
# JSON API enabled, bot detection disabled for local use

use_default_settings: true

general:
  instance_name: "sales-agent-search"
  debug: false

search:
  safe_search: 0
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "sales-agent-dev-secret-key-2026"
  bind_address: "0.0.0.0"
  port: 8080
  limiter: false
  image_proxy: false
  public_instance: false

# Disable bot detection (we're the only client)
redis:
  url: false
